# our build should run within a Ruby box
box: wercker/ruby
build:
  steps:
    # Run a smart version of bundle install
    # which improves build execution time of
    # future builds
    # - bundle-install

    # A custom script step
    # that actually builds the jekyll site
    - script:
        name: generate site
        code: gem install jekyll && jekyll build --trace

deploy:
   steps:
    - script:
        name: deploy to C
        code: apt-get install sshpass && rsync -avz --progress --rsh="sshpass -p $SSHPASS ssh -l user_xceoobwr -o StrictHostKeyChecking=no" _site/* SSHUSER@$SSHHOST:/www/

