{% if page.url != site.JB.index_path %}

<div class="page-header-innter">
	<h1 class="rtp-inner-page-title">
		{{ page.title }}
		{% if page.tagline %}
			<small>{{ page.tagline }}</small>
		{% endif %}
	</h1>

	<a class="rtp-edit-page-link alignright" href="{{ site.repository_url }}/edit/{{ site.repository_main_branch }}/{{ page.path }}"><i class="rtcamp-pencil"></i>Edit This Page</a>

	{% include themes/rtcamp/modules/breadcrumbs.html %}

</div>

{% endif %}
