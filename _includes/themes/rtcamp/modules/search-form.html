<form id="" role="search" method="get" class="search-form form-inline" action="{{ BASE_PATH }}/search.html">
  <div class="input-group">
    <input id="rtp-search-box" class="search-field form-control" type="text" name="q" placeholder="Search {{ site.title }}"/>
    <label class="hide">Search for:</label>
    <span class="input-group-btn">
      <button type="submit" class="search-submit btn btn-primary">Search</button>
    </span>
  </div>
</form>
<script>
function rtp_get_query_variable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if(pair[0] == variable){return pair[1];}
    }
    return(false);
}

var searchbox = document.getElementById('rtp-search-box');
searchbox.value = rtp_get_query_variable('q');
</script>
