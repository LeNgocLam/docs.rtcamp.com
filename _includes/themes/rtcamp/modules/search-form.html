<form role="search" method="get" class="search-form form-inline" action="{{ HOME_PATH }}">
  <div class="input-group">
    <input type="search" value="" name="s" class="search-field form-control" placeholder="Search {{ site.title }}">
    <label class="hide">Search for:</label>
    <span class="input-group-btn">
      <button type="submit" class="search-submit btn btn-primary">Search</button>
    </span>
  </div>
</form>
