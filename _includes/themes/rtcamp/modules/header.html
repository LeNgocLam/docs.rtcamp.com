<header class="rtp-header banner navbar navbar-default navbar-static-top row" role="banner">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" role="link" href="{{ HOME_PATH }}" title="{{ site.title }}">
            <img role="img" alt="{{ site.title }}" src="{{ ASSET_PATH }}/img/logo.png"/>
        </a>
    </div>

    <nav class="collapse navbar-collapse" role="navigation">
		<ul class="nav navbar-nav">
			{% assign pages_list = site.pages %}
			{% assign group = 'navigation' %}
			{% include JB/pages_list %}
		</ul>
		<a class="rtp-back-store" href="https://rtcamp.com/store/">rtCamp Store</a>
	</nav>
</header>

<div class="rtp-search-wrapper">
	{% include themes/rtcamp/modules/search-form.html %}
</div>
